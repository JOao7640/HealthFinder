<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles2.css" />
    <title>HealthFinder - Pesquisa</title>
  </head>
  <body>
    <div
      class="container-xl border d-flex flex-column align-items-center justify-content-center"
    >
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-xl">
          <a class="navbar-brand" href="index.html">
            <img
              src="images/logowhite.png"
              alt="company logo"
              class="navLogo d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-end">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Página inicial</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#inicio"
                  >Pesquisa</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Secção de pesquisa -->
      <section class="main-content-header pb-5 overflow-hidden text-center">
        <div class="container">
          <h1>Iniciar pesquisa</h1>
          <form id="search-form">
            <div class="mb-3">
              <label for="searchInput" class="form-label">O que procura?</label>
              <select
                class="form-select form-select-lg text-center"
                id="searchInput"
              >
                <option selected disabled>Selecione uma opção</option>
                <option value="hospitais">Hospitais</option>
                <option value="centros-de-saude">Centros de Saúde</option>
                <option value="farmacias">Farmácias</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="locationInput" class="form-label">Localização</label>
              <input
                type="text"
                class="form-control form-control-lg text-center"
                id="locationInput"
                placeholder="Ex: Beja, Évora, Lisboa"
              />
            </div>
            <button type="submit" class="btn btn-primary">PESQUISAR</button>
          </form>
        </div>
      </section>
      <!-- Secção de pesquisa -->

      <!-- Secção de resultados -->

      <div
        class="results container-xl border flex-column align-items-center"
        id="results"
      >
        <div class="card-container row justify-content-center"></div>
      </div>
      <!-- Secção de resultados -->
    </div>

    <!-- Footer -->
    <section class="footer container-fluid w-100">
      <footer>
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a
              href="https://github.com/JOao7640"
              class="nav-link px-2 text-light"
              >© 2023 Developed by João Silva</a
            >
          </li>
        </ul>
        <a class="navbar-brand" href="#">
          <img
            src="images/logowhite.png"
            alt="company logo"
            class="footerLogo d-inline-block align-text-top"
          />
        </a>
      </footer>
    </section>

    <!-- Footer -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="searchScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
