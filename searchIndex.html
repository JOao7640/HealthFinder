<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>HealthFinder</title>
  </head>
  <body>
    <div
      class="container-xl border d-flex flex-column align-items-center justify-content-center"
    >
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-xl">
          <a class="navbar-brand" href="#">
            <img
              src="images/logowhite.png"
              alt="company logo"
              width="60%"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-end">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#inicio"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#recomendations">Recomendações</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#aboutProject">Sobre nós</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#api">API</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Secção de pesquisa -->
      <section class="main-content-header pb-5 overflow-hidden text-center">
        <div class="container">
          <h1>Iniciar pesquisa</h1>
          <form>
            <div class="mb-3">
              <label for="searchInput" class="form-label">O que procura?</label>
              <select
                class="form-select form-select-lg text-center"
                id="searchInput"
              >
                <option selected disabled>Selecione uma opção</option>
                <option value="hospitais">Hospitais</option>
                <option value="centros-de-saude">Centros de Saúde</option>
                <option value="farmacias">Farmácias</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="locationInput" class="form-label">Localização</label>
              <input
                type="text"
                class="form-control form-control-lg text-center"
                id="locationInput"
                placeholder="Ex: Beja, Évora, Lisboa"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </section>
    </div>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"
      integrity="sha384-4pM3+s68Pj5/VW4Rl6vi9WUKtmmxvv7WZ2IiTw5GXSjW/KiLJm5AqrDQSKW3rv/S"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
